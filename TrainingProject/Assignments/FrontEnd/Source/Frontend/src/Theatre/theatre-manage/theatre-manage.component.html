<div  class="h-full">

    <div class=" bg-slate-300 p-4 relative">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-2 rounded absolute hidden md:inline-block" (click)="goBack()">
            Back
          </button>
        <div class=" text-3xl text-green-800 text-end">
        {{theatre.name}} - {{theatre.street}}

            <em class="bi bi-geo-alt-fill"></em>

</div>

</div>
