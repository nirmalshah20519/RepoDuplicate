  <!-- app.component.html -->
<div class="container mx-auto p-4">
  <table class="min-w-full bg-white border border-gray-300">
    <!-- Table header -->
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">ID</th>
        <th class="py-2 px-4 border-b">Movie Poster</th>
        <th class="py-2 px-4 border-b">Movie Name</th>
        <th class="py-2 px-4 border-b">Release Date</th>
        <th class="py-2 px-4 border-b">Genre & Description</th>
      </tr>
    </thead>
    <!-- Table body -->
    <tbody>
      <tr *ngFor="let movie of Moviedata | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
        <td class="py-2 px-4 border-b">{{ movie.id }}</td>
        <td class="py-2 px-4 border-b">
          <img src="{{ movie.posterLink }}" [alt]="movie.name" class="w-16 h-24">
        </td>
        <td class="py-2 px-4 border-b">{{ movie.name }}</td>
        <td class="py-2 px-4 border-b">{{ movie.releaseDate | date:'mediumDate' }}</td>
        <td class="py-2 px-4 border-b">
          <ng-container *ngFor="let det of movie.detail">
            <span *ngIf="det.typeId===1">{{det.typeName}} / </span>
          </ng-container>
          <br> {{ movie.description |read}}</td>
      </tr>
    </tbody>
  </table>
  <!-- Pagination -->
  <pagination-controls
  (pageChange)="currentPage = $event"
  >
  </pagination-controls>
</div>
