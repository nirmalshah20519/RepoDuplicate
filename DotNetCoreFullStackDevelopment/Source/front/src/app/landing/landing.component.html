
<div class=" bg-success p-2">
    <p class=" h1 text-light">
        Welcome to Buddha Spiritual Center
    </p>
</div>
<div class=" container">
<!-- <p>
    {{login.value|json}}
</p> -->
    <form [formGroup]="login">
        <div class=" mx-auto w-25 mt-5 border border-2 border-primary p-2">
            <p class=" display-1 text-bg-primary p-2 text-center">
                Login
            </p>
            <div class="mb-3 ">
                <label for="" class="form-label">User Name</label>
                <input type="text" formControlName="userID"
                  class="form-control" aria-describedby="helpId" placeholder="">
                <small *ngIf="(login.get('userID')?.touched || login.get('userID')?.dirty) && login.get('userID')?.errors?.['required']" class="form-text text-danger">UserID is required</small>
            </div>
            <div class="mb-3 ">
                <label for="" class="form-label">Password</label>
                <input type="password" formControlName="password"
                  class="form-control" aria-describedby="helpId" placeholder="">
                  <small *ngIf="(login.get('password')?.touched || login.get('password')?.dirty) && login.get('password')?.errors?.['required']" class="form-text text-danger">Password is required</small>
            </div>
            <div class=" d-flex justify-content-end">

                <button type="submit" [disabled]="login.invalid" class="btn btn-primary" (click)="onLogin()">Login</button>
            </div>
        </div>
        
    </form>

</div>
