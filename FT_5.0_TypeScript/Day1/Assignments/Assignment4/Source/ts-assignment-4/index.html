<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TS Assignment 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main class="container py-3">
      <div class="d-flex flex-column">
        <div>
          <p class="h3 text-primary">Client Side</p>
          <div class="row">
            <form id="selectForm" class="col-5 me-5 border border-1 border-secondary p-2 px-4 rounded-4">
              <p class="display-6 text-primary">Order Products</p>
              <div class="mb-3 col-8">
                <label for="productSelect" class="form-label">Product</label>
                <select
                  class="form-select form-select-sm"
                  name=""
                  id="productSelect"
                ></select>
              </div>
              <div class="col-2">
                <label for="QtySelect" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  name=""
                  id="QtySelect"
                />
              </div>
              <div class="col-3">
                <input
                  type="button"
                  value="Order"
                  id="order"
                  class="btn btn-success mt-4"
                />
              </div>
            </form>
            <div class="col-5 ms-5 border border-1 border-secondary p-2 rounded-4">
              <p class="text-info display-6">Order Summary</p>
              <div id="orderSummary">

              </div>
            </div>
          </div>
        </div>
        <hr />
        <div>
          <p class="h3 text-secondary">Inventory Side</p>
          <div class="row">
            <form
              id="inventory"
              class="border border-1 border-secondary p-2 px-4 rounded-4 col-5 me-5"
            >
            <p class="h4 text-primary">Add Products</p>
              <div class="mb-3">
                <label for="pName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="pName"
                  aria-describedby="helpId"
                  placeholder="Enter Product Name"
                />
                <small id="helpId" class="form-text text-muted"
                  >This product will be added to the inventory data.</small
                >
              </div>
              <div class="mb-3">
                <label for="pQty" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="pQty"
                  aria-describedby="helpId"
                  placeholder="Enter Quantity"
                />
                <small id="helpId" class="form-text text-muted"
                  >This much quantity of the specific product will be added to
                  inventory data.</small
                >
              </div>
              <button type="button" class="btn btn-primary" id="addProd">
                Add
              </button>
            </form>
            <div class="col-5 ms-5 border border-1 border-secondary p-2 px-4 rounded-4">
            <p class="h4 text-primary">Inventory Summary</p>
              <div id="data"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="./src/main.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
