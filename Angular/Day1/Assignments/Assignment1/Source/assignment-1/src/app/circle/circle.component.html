<div class="container p-5 bg-secondary">
    <p class="display-1 fw-bold text-light">Area of Circle</p>
    <div class="mb-3">
      <label for="" class="form-label text-light">Enter Radius</label>
      <input type="number"
        class="form-control" name="" id="" aria-describedby="helpId" placeholder="Radius" [(ngModel)]="radius">
    </div>

    
      <input name="" id="" class="btn btn-light" type="button" value="Calculate Area" (click)="calcArea()">

      <div class="d-block w-100 bg-dark mt-3 p-3">
        
        <p class="display-2 text-light text-center"> Area of Circle: <span class="fw-bold text-primary">{{result.toPrecision()}}</span>  sq. units</p>

      </div>
</div>
